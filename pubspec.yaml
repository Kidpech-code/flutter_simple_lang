name: flutter_simple_lang
description: "A new Flutter project."

publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=3.3.1 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # ส่วนนี้เป็นส่วนของการเพิ่ม package ที่เราต้องการให้แอพพลิเคชั่นนี้ใช้งาน
  cupertino_icons: ^1.0.6
  flutter_localizations:
    sdk: flutter
  intl: any
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  provider: ^6.0.5
  path_provider: ^2.1.1

#* ส่วนนี้เป็นส่วนของการเพิ่ม package ที่เราต้องการให้แอพพลิเคชั่นนี้ใช้งาน แต่เป็นส่วนของการพัฒนาแอพพลิเคชั่น
dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true

  #* ส่วนนี้เป็นส่วนของการเพิ่มรูปภาพ หรือไฟล์ต่างๆ ที่เราต้องการให้แอพพลิเคชั่นนี้ใช้งาน
